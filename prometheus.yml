# Prometheus Configuration for AdvancedDashboard
# This is a minimal configuration for testing. For production use, configure
# appropriate scrape targets for your Kubernetes cluster.

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Scrape configurations
scrape_configs:
  # Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Example: Kubernetes API server (adjust for your setup)
